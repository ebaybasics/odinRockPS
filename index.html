<!DOCTYPE html>
<html>
    <head>
        <meta lang="english">
        <meta charset="UTF-8">

        <title>RPS Game</title>
        
        <link rel="stylesheet" href="style.css">
  
    </head>
    <body>
        <div class="background-img">
            <button class="rock-button btn-layout">Rock</button>
            <button class="paper-button btn-layout">Paper</button>
            <button class="scissors-button btn-layout">Scissors</button>
            <button class="reset-button btn-layout">Reset</button>
            <img class="human-rock hide" src="images/rock_button.png">
            <img class="human-paper hide" src="images/paper_button.png">
            <img class="human-scissors hide" src="images/scissors_button.png">

            <img class="comp-rock hide" src="images/rock_button.png">
            <img class="comp-paper hide" src="images/paper_button.png">
            <img class="comp-scissors hide" src="images/scissors_button.png">

            <div class="human-score">123</div>
            <div class="comp-score">034</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
